{% extends 'accounts/main.html' %}
{% load static%}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure want to delete{{item}}?</p>
            <form action="{% url 'delete_order' item.id %}" method="post">
                {% csrf_token %}
                <a href="{% url 'home' %}">Cancel</a>
                <input type="submit" name="submit">
            </form>
        </div>
    </div>
</div>




{% endblock %}
