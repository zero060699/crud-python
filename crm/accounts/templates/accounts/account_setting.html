{% extends 'accounts/main.html' %}
{% load static%}
{% block content %}


<style>
    .profile_pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class = "btn btn warning" href="{% url 'home' %}">Back to profile</a>
            <hr>
            <h3 style="text-align: center;" >Account setting</h3>
            <hr>
            <img class = "profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input class = "btn btn-primary" type="submit" name = "Upadte Infomation">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
